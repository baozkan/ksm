<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KSM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script type="text/javascript">
		$(document).ready(function(){

			//Accordion icons			
			$('.accordion-toggle').click(function() {
				if($(this).hasClass('toggle_on')) {
					$(this).removeClass('toggle_on');
					$('.accordion-toggle').not(this).addClass('toggle_on');
				} else {
					$(this).addClass('toggle_on');
					$('.accordion-toggle').not(this).removeClass('toggle_on');
				}
			});
			
			$("#check_link_1").click(function(){
			  if($("#checkbox_1").val() == "no"){
				  $("#checkbox_1").val("yes");
				  $(this).removeClass("unchecked")
				  $(this).addClass("checked")
			  } else {
				  $("#checkbox_1").val("no");
				  $(this).removeClass("checked")
				  $(this).addClass("unchecked")
			  }
			});
			
			//Popover
			$('[data-toggle="popover"]').popover({
				trigger: 'hover',
				'placement': 'top'
			});
			
		});
    </script>
  </head>
  <body>
    
    <!-- HEADER -->
    <div class="container">
    	<div class="navbar navbar-static-top">
        	<a href="/" class="navbar-brand"><img src="images/logo.png" /></a>
        </div>
    </div>
    <!-- HEADER -->
    
    <!-- REGISTER STEPS -->
    <div class="container landing_tabs login_tabs">
    	<ul class="nav nav-tabs" id="tab_list">
            <li class="active"><a href="" data-toggle="tab">Kurumsal</a></li>
            <li><a href="" data-toggle="tab">Bireysel</a></li>
        </ul>
    </div>
    <!-- REGISTER STEPS -->
    
    <!-- LOGIN 1 - E-IMZA -->
    <div class="container">
    	<div class="row">
            <div class="col-md-8 col-md-offset-2 registration login">
                <div class="accordion" id="accordion2">
                
                    <div class="accordion-group panel panel-default">
                        <div class="accordion-heading panel-heading eimza_title">
		                    <a class="accordion-toggle panel-title toggle_on" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
		                    	E-İmza ile Giriş
                    		</a>
	                    </div>
                        <div id="collapseOne" class="accordion-body collapse in">
                            <div class="accordion-inner panel-body review">
                            	<div class="col-md-6"><input type="text" name="1" placeholder="TC Kimlik Numarası" /></div>
                                <div class="col-md-6"><input type="text" name="2" placeholder="İmza Kodu" /></div>
                                <div class="col-md-12">
                                    <a href="javascript:void(0);" class="checker checked" id="check_link_1">22.12.2013 tarihinde imzalı olarak kullanıcı servislerine girme işlemini onaylıyorum</a>
                                    <input type="hidden" name="checkbox_1" id="checkbox_1" value="yes" />
                                </div>
                        
                                <div class="col-md-6"><button type="submit" class="btn btn-default">YARDIM</button></div>
                                <div class="col-md-6"><button type="submit" class="btn btn-success">İMZALA</button></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-group panel panel-default">
                        <div class="accordion-heading panel-heading sifre_title">
                            <a class="accordion-toggle panel-title" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                            Şifre ile Giriş
                            </a>
                        </div>
                    
                        <div id="collapseTwo" class="accordion-body collapse">
                            <div class="accordion-inner panel-body review">
                            	<div class="col-md-6"><input type="text" name="1" placeholder="TC Kimlik Numarası" /></div>
                                <div class="col-md-6"><input type="text" name="2" placeholder="Şifre" /></div>
                                <div class="col-md-12 helper-links">
                                	<a href="">Parolamı Unuttum</a>
                                	<a href="">Kurumumu kaydetmek istiyorum</a>
                                </div>
                            	<div class="col-md-6"><input type="text" name="1" placeholder="Resimdeki Yazı" /></div>
                                <div class="col-md-6"><img src="images/captcha.gif" height="40" /></div>
                                <div class="col-md-12 helper-links">
                                	<a href="">Resimdeki Doğrulama Kodunu Yenile</a>
                                </div>
                        
                                <div class="col-md-6"><button type="submit" class="btn btn-default">YARDIM</button></div>
                                <div class="col-md-6"><button type="submit" class="btn btn-success">İMZALA</button></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN 1 - E-IMZA -->
    
  </body>
</html>

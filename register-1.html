<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KSM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script type="text/javascript">
		$(document).ready(function(){

			//Radio button
			$(".checker").click(function(){
				$(this).toggleClass("checked")
			});
			
			//Popover
			$('[data-toggle="popover"]').popover({
				trigger: 'hover',
				'placement': 'top'
			});
			
			//Error Popover
			$("input.error").popover({ 
				html : true, 
				'placement': 'top',
				content: function() {
				  return $('#popover_content_wrapper').html();
				}
			});
			
		});
    </script>
  </head>
  <body>
    
    <!-- HEADER -->
    <div class="container">
    	<div class="navbar navbar-static-top">
        	<a href="/" class="navbar-brand"><img src="images/logo.png" /></a>
        </div>
    </div>
    <!-- HEADER -->
    
    <!-- REGISTER STEPS -->
    <div class="container register_steps">
    	<ul class="nav nav-tabs" id="steps_list">
            <li class="current">
            	<span>1</span>
                KİMLİK BİLGİLERİ
            </li>
            <li>
            	<span>2</span>
                KURUMSAL BİLGİLER
            </li>
            <li>
            	<span>3</span>
                VERİ DOĞRULAMA
            </li>
            <li>
            	<span>4</span>
                KURUM SÖZLEŞMESİ
            </li>
            <li>
            	<span>5</span>
                ONAY EKRANI
            </li>
        </ul>
    </div>
    <!-- REGISTER STEPS -->
    
    <!-- REGISTER 1 - KIMLIK BILGILERI -->
    <div class="container">
    	<div class="row">
            <div class="col-md-8 col-md-offset-2 registration">
            	<!-- Hidden popover content -->
          		<div id="popover_content_wrapper" style="display: none">
                	<ul class="popover_content">
                    	<li class="error">Harf kullanmayınız</li>
                    	<li class="confirm">Boşluk kullanmayınız</li>
                    	<li>Daha önce başkası tarafından girilmemiş bilgi giriniz</li>
                    </ul>
                </div>
          
            	<div class="col-md-6"><input type="text" name="1" placeholder="İsim" /></div>
            	<div class="col-md-6"><input type="text" name="2" placeholder="Soyisim" /></div>
            	<div class="col-md-6"><input type="text" name="3" placeholder="T.C. Kimlik No" class="error" data-original-title="Lütfen Dikkat!" /></div>
            	<div class="col-md-6"><input type="text" name="4" placeholder="Doğum Tarihi" /></div>
                <div class="col-md-12 error_description">Hatalı ya da eksik bilgi girdiniz</div>
            	<div class="col-md-6"><input type="text" name="5" placeholder="Doğum Yeri" /></div>
            	<div class="col-md-6"><input type="text" name="6" placeholder="Cilt No" /></div>
            	<div class="col-md-6"><input type="text" name="7" placeholder="Alie Sıra No" /></div>
            	<div class="col-md-6"><input type="text" name="8" placeholder="Kurum Vergi No" /></div>
            	<div class="col-md-12">
                	<a href="javascript:void(0);" class="checker" >Şahıs şirketi mi?</a> 
					<a id="pop" href="javascript:void(0);" data-toggle="popover" data-content="Sadece şahıs şirketi olanlar bu kutuyu işaretleyecektir"><img src="images/info-icon.png" /></a>
                </div>
            	<div class="col-md-6"><button type="submit" class="btn btn-default">GERİ</button></div>
            	<div class="col-md-6"><button type="submit" class="btn btn-success">DEVAM</button></div>
            </div>
        </div>
    </div>
    <!-- REGISTER 1 - KIMLIK BILGILERI -->
    
  </body>
</html>
